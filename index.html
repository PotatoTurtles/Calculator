<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Calculator</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="calcContainer">
        <div id="outerDisplay">
            <div id="display">8*3+42</div>
        </div>
        <div id="bottom">
            <button id="clear" class="topRow">AC</button>
            <button id="negative" class="topRow">+/-</button>
            <button id="percent" class="topRow">%</button>
            <button id="divide" class="side">/</button>
            <button id="one">1</button>
            <button id="two">2</button>
            <button id="three">3</button>
            <button id="multiply" class="side">*</button>
            <button id="four">4</button>
            <button id="five">5</button>
            <button id="six">6</button>
            <button id="minus" class="side">-</button>
            <button id="seven">7</button>
            <button id="eight">8</button>
            <button id="nine">9</button>
            <button id="plus" class="side">+</button>
            <button id="zero">0</button>
            <button id="delete">dlt</button>
            <button id="equals" class="side">=</button>
        </div>
    </div>
</body>
</html>
